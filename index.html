<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Calculator</h1>

<div class="calculator">

<div id="screen">  </div>
<div class="grid-container">
<button type="button1" onclick="storeNumber(1)">1</button>
<button type="button2" onclick="storeNumber(2)">2</button>
<button type="button3" onclick="storeNumber(3)">3</button>
<button type="button4" onclick="storeNumber(4)">4</button>
<button type="button5" onclick="storeNumber(5)">5</button>
<button type="button6" onclick="storeNumber(6)">6</button>
<button type="button7" onclick="storeNumber(7)">7</button>
<button type="button8" onclick="storeNumber(8)">8</button>
<button type="button9" onclick="storeNumber(9)">9</button>
<button type="button0" onclick="storeNumber(0)">0</button>
<button type="button10" onclick="operatorPressed('+')">+</button>
<button type="button11" onclick="operatorPressed('-')">-</button>
<button type="button12" onclick="operatorPressed('*')">*</button>
<button type="button13" onclick="operatorPressed('%')">%</button>
<button type="button14" onclick="equalsPressed()">=</button>

</div>

<button type="button15" onclick="clearFunction()">Clear</button>

</div>
<script src="./app.js"></script>
</body>
</html>
